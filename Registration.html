<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        function confirm() {
            var password = document.getElementById("password");
            var conpassword = document.getElementById("cpassword");
            if (password==conpassword) {
                alert("Succesfully Registered");
                return true;
            } else {
                alert("Password does not match");
            }
        }
    </script>
</head>
<body>
<form onsubmit="return confirm()" action="Home.html">
    <input type="text" id="Fname" placeholder="First Name" required>
    <br><br>
    <input type="text" id="Mname" placeholder="Middle Name" >
    <br><br>
    <input type="text" id="Lname" placeholder="Last Name" required>
    <br><br>
    <input type="email" id="email" placeholder="E-mail" required>
    <br><br>
    <input type="tel" id="mob" placeholder="Mobile Number" pattern="[0-9]{10}">
    <br><br>
    <input type="password" id="password" placeholder="Password" required>
    <br><br>
    <input type="password" id="cpassword" placeholder="Confirm Password" required>
    <br><br>
    <button type="submit">Submit</button>
</form>


</body>
</html>
